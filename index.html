<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BusyBus App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section class="container">


      <!-- Top Bar -->
      <div class="top-bar">
        <div class="status-bar"></div>
        <div class="arrow-back"></div>
        <div class="search-box">
          <div class="search-text">Where are you headed?</div>
          <div class="icon-search"></div>
      </div>


      <!-- List -->
      <div class="list-container">

        <!-- List Header -->
        <div class="list-header">
          <div class="icon-fav"></div>
          <h1>Washington & State</h1>
          <div class="alert">
            <p>Alert <span class="alert-box">6</span> delayed</p>
          </div>
      </div>
      <div class="listing">
        <div class="direction">
          <p>Eastbound</p>
        </div>
        <ul class="list-item">
          <li class="list-bus">123</li>
          <li class="list-dest">Randolph & Harbor Dr</li>
          <li class="list-arvl">3 min</li>
          <li class="list-freq">Every 20 min</li>
          <li class="arrow-right"></li>
        </ul>
      </div>
    </section>
  </body>
</html>
